<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFunds</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px;
            width: 30%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            position: relative;
        }

        .title::after {
            content: "";
            display: block;
            width: 200px;
            height: 4px;
            background-color: #007bff;
            position: absolute;
            bottom: -7px;
            left: 50%;
            transform: translateX(-50%);
        }

        .provider, .criteria, .award, .deadline, .state {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }

        .view-scholarship-button {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .view-scholarship-button:hover {
            background-color: #ff0000;
            color: #fff;
        }
    </style>
    </style>
<script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate" async></script>
<script>

function loadGoogleTranslate() 
{
new google.translate.TranslateElement({
includedLanguages:'en,kn,ta,te,ml,as,bn,brx,doi,gu,ks,kok,mai,mni,mr,ne,or,pa,sa,sat,sd,ur,trp,tcy,kha,bho,raj,wbr,kfr,gbm,hne,hi',
layout:google.translate.TranslateElement.InlineLayout.SIMPLE,
autoDisplay:false
},'myid');
}
 document.addEventListener('DOMContentLoaded', loadGoogleTranslate);

        function changeLanguage(select) {
            var languageCode = select.value;
            var translateElement = new google.translate.TranslateElement({ pageLanguage: 'en' });
            translateElement.showWidget({ layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'myid');
            translateElement.translatePage(languageCode);
        }
</script>
</style>
<script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate" async></script>
<script>

function loadGoogleTranslate() 
{
new google.translate.TranslateElement({
includedLanguages:'en,kn,ta,te,ml,as,bn,brx,doi,gu,ks,kok,mai,mni,mr,ne,or,pa,sa,sat,sd,ur,trp,tcy,kha,bho,raj,wbr,kfr,gbm,hne,hi',
layout:google.translate.TranslateElement.InlineLayout.SIMPLE,
autoDisplay:false

}
 document.addEventListener('DOMContentLoaded', loadGoogleTranslate);

</head>
<body>
    <div class="card-container">
        {% for scholarship in scholarships %}
            <div class="card">
                <div class="title">{{ scholarship.title }}</div>
                <div class="provider">Provider: {{ scholarship.provider }}</div>
                <div class="criteria">Criteria: {{ scholarship.criteria }}</div>
                <div class="award">Award: {{ scholarship.award }}</div>
                <div class="deadline">Deadline: {{ scholarship.deadline }}</div>
                <div class="state">State: {{ scholarship.state }}</div>
                <a href="{{ url_for('scholarship_description', scholarship_id=scholarship.scho_id) }}" class="view-scholarship-button">View Scholarship</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
